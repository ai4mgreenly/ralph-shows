<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ralphs</title>
  <link rel="icon" href="/favicon.jpeg" type="image/jpeg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: "SF Mono", "Fira Code", "Fira Mono", monospace;
      font-size: 14px;
      padding: 2rem;
    }

    .banner {
      position: relative;
      margin: -2rem -2rem 2rem -2rem;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }

    .banner img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center bottom;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 40px rgba(0,0,0,0.6);
      letter-spacing: 0.15em;
      pointer-events: none;
    }

    h1 {
      color: #58a6ff;
      font-size: 1.4rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    h2 {
      color: #8b949e;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .empty {
      color: #484f58;
      font-style: italic;
    }

    .goal-list {
      list-style: none;
    }

    .goal-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #21262d;
      display: flex;
      gap: 1rem;
      align-items: baseline;
    }

    .goal-id {
      color: #8b949e;
      min-width: 3rem;
    }

    .goal-repo {
      color: #58a6ff;
      min-width: 12rem;
    }

    .goal-title {
      color: #c9d1d9;
      text-decoration: none;
      cursor: pointer;
    }

    .goal-title:hover {
      color: #58a6ff;
    }

    .back-link {
      color: #8b949e;
      text-decoration: none;
      font-size: 0.85rem;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .back-link:hover {
      color: #c9d1d9;
    }

    .back-link::before {
      content: "\2190 ";
    }

    .detail-title {
      color: #c9d1d9;
      font-size: 1.1rem;
      text-transform: none;
      letter-spacing: normal;
      margin-bottom: 0.75rem;
    }

    .detail-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
      align-items: baseline;
    }

    .detail-status {
      color: #8b949e;
      border: 1px solid #30363d;
      padding: 0.1rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }

    .detail-review {
      color: #d29922;
      font-size: 0.8rem;
    }

    .detail-timestamps {
      color: #484f58;
      font-size: 0.8rem;
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .detail-body {
      color: #c9d1d9;
      white-space: pre-wrap;
      font-family: inherit;
      font-size: inherit;
      line-height: 1.6;
      border-top: 1px solid #21262d;
      padding-top: 1rem;
    }

    .detail-separator {
      border: none;
      border-top: 1px solid #30363d;
      margin: 1.5rem 0;
    }

    .dep-list {
      list-style: none;
    }

    .dep-item {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      padding: 0.25rem 0;
    }

    .dep-title {
      color: #c9d1d9;
    }

    .detail-dependencies h2 {
      margin-bottom: 0.75rem;
    }

    .detail-comments h2 {
      margin-bottom: 0.75rem;
    }

    .comment-list {
      list-style: none;
    }

    .comment-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #21262d;
    }

    .comment-time {
      color: #484f58;
      font-size: 0.8rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .comment-body {
      color: #c9d1d9;
      white-space: pre-wrap;
      font-family: inherit;
      font-size: inherit;
      line-height: 1.5;
    }

    .pagination {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/bundle.js"></script>
</body>
</html>
